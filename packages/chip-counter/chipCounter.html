
<template name="chip_counter">
  <div class="well num-chips" data-cents="{{num_chips_as_number_of_cents}}">
    JohnB: {{num_chips_as_formatted_text}}
  </div>

  <div class="container">
    <div class="row change-amount">
      <span class="col-md-2 squeeze">
        <button type="button" class="btn btn-sm btn-success" data-cents="1000">$10</button>
      </span>
      <span class="col-md-2 squeeze">
        <button type="button" class="btn btn-sm btn-success" data-cents="500">$5</button>
      </span>
      <span class="col-md-2 squeeze">
        <button type="button" class="btn btn-sm btn-success" data-cents="100">$1</button>
      </span>
      <span class="col-md-2 squeeze">
        <button type="button" class="btn btn-sm btn-info" data-cents="50">50c</button>
      </span>
      <span class="col-md-2 squeeze">
        <button type="button" class="btn btn-sm btn-info" data-cents="25">25c</button>
      </span>
      <span class="col-md-2 squeeze">
        <button type="button" class="btn btn-sm btn-danger" data-cents="-1000">-$10</button>
      </span>
    </div>
  </div>
</template>
