<head>
  <title>Historical Games</title>
</head>

<body>
  <div class="historical-games">
    <p>Historical Games</p>
    {{> historical_games}}
  </div>
</body>

<template name="historical_games">
  {{#each historical_games}}
    {{> game}}
  {{/each}}
  {{#if Template.subscriptionsReady}}
    {{#if hasMoreGames}}
      <a class="load-more" href="#">Load More</a>
    {{/if}}
  {{else}}
    <div class="loading">{{>spinner}}</div>
  {{/if}}
</template>

<template name="game">
  <p>
    {{when}} at {{where}}
  </p>
  {{> rankings}}
</template>

<template name="rankings">
  {{#each players}}
  <ul>
    {{> player}}
  </ul>
  {{/each}}
</template>


<template name="player">
  <strong>
    {{name}}
  </strong>
  {{change_in_fortune}}
</template>
