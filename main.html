<head>
  <title>Poker History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  <ol class="breadcrumb mybreadcrumb">
    <li><a href="#">Home</a></li>
    <li><a href="#">Tonight</a></li>
    <li class="active">JohnB</li>
  </ol>
  <div class="chip-counter">
    {{> chip_counter}}
  </div>

  <div class="historical-games">
    <p>Historical Games</p>
    {{> historical_games}}
  </div>
</body>

<template name="historical_games">
  {{#each historical_games}}
    {{> game}}
  {{/each}}
  {{#if Template.subscriptionsReady}}
    {{#if hasMorePosts}}
      <a class="load-more" href="#">Load More</a>
    {{/if}}
  {{else}}
    <div class="loading">{{>spinner}}</div>
  {{/if}}
</template>
