<head>
  <title>Template-Level Subscriptions</title>
</head>

<body>
  <h2>Chip Counter</h2>
  {{> chip_counter}}

  <div class="historical-games">
    <p>Historical Games</p>
    {{> historical_games}}
  </div>
</body>

<template name="historical_games">
  {{#each historical_games}}
    {{> game}}
  {{/each}}
  {{#if Template.subscriptionsReady}}
    {{#if hasMorePosts}}
      <a class="load-more" href="#">Load More</a>
    {{/if}}
  {{else}}
    <div class="loading">{{>spinner}}</div>
  {{/if}}
</template>
