<head>
  <title>Poker History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>


<template name="mainLayout">
  <main>
    {{#momentum plugin='flow-router'}}
      {{>Template.dynamic template=content}}
    {{/momentum}}
  </main>
</template>

<template name="contentWrapper">
  <div class="frt-fixed-content-wrapper">
    {{> UI.contentBlock}}
    <footer>Built by <a href="https://twitter.com/johnb">@JohnB</a></footer>
  </div>
</template>

<template name="history">
  {{#contentWrapper}}
    <ol class="breadcrumb mybreadcrumb">
      <li><a href="/"><span class="glyphicon glyphicon-home"></span>&nbsp;Home</a></li>
      <li class="active">History</li>
    </ol>
    <p>Import the historical list of players - except X1 and X2</p>
    <p>futz with historical games to best-guess at X1 or X2</p>
    <p>Import historical games</p>
    <p>Implement the loop below</p>
    <p><input type="checkbox"> Only games you've played in</p>


    {{#each historical_games}}
      {{> game}}
    {{/each}}
    {{#if Template.subscriptionsReady}}
      {{#if hasMorePosts}}
        <a class="load-more" href="#">Load More</a>
      {{/if}}
    {{else}}
      <div class="loading">{{>spinner}}</div>
    {{/if}}
  {{/contentWrapper}}
</template>

<template name="next_game">
  {{#contentWrapper}}
    <ol class="breadcrumb mybreadcrumb">
      <li><a href="/"><span class="glyphicon glyphicon-home"></span>&nbsp;Home</a></li>
      <li class="active">Next Game</li>
    </ol>

    <ul>
      <li>
        Date: some date picker
      </li>
      <li>
        Host: UNKNOWN
      </li>
      <li>
        Notes: <textarea>asdfsfd</textarea>
      </li>
    </ul>
    <button type="button" class="btn btn-danger">Send Invites</button>

  {{/contentWrapper}}
</template>

<template name="siteOptions">
  {{#contentWrapper}}
  <ol class="breadcrumb mybreadcrumb">
    <li><a href="/"><span class="glyphicon glyphicon-home"></span>&nbsp;Home</a></li>
    <li class="active">Site Options</li>
  </ol>
    siteOptions
  {{/contentWrapper}}
</template>

<template name="tonight">
  {{#contentWrapper}}
  <ol class="breadcrumb mybreadcrumb">
    <li><a href="/"><span class="glyphicon glyphicon-home"></span>&nbsp;Home</a></li>
    <li class="active">Upcoming</li>
  </ol>
    <p>
      Friday, October 4th, 2015
      {{> yeses}}
      {{> maybes}}
      {{> noes}}
    </p>
  Players that have responded:
  {{> player}}
  {{/contentWrapper}}
</template>

<template name="yeses">
  <span class="yes_players">Yes: {{num_yes_players}}</span>
</template>

<template name="maybes">
  <span class="maybes_players">Maybe: {{num_maybe_players}}</span>
</template>

<template name="noes">
  <span class="noes_players">No: {{num_no_players}}</span>
</template>

<template name="players">
  {{#contentWrapper}}
  <ol class="breadcrumb mybreadcrumb">
    <li><a href="/"><span class="glyphicon glyphicon-home"></span>&nbsp;Home</a></li>
    <li class="active">Players</li>
  </ol>
  {{> player}}
  {{/contentWrapper}}
</template>

<template name="player">
  <button type="button"
          class="btn btn-info"
          data-cents="{{player_id}}">{{player_name}}</button>
</template>

<template name="poker_groups">
  {{#contentWrapper}}
    <ol class="breadcrumb mybreadcrumb">
      <li><a href="/"><span class="glyphicon glyphicon-home"></span>&nbsp;Home</a></li>
      <li class="active">Poker Groups</li>
    </ol>
    poker_groups
  {{/contentWrapper}}
</template>

<template name="options">
  {{#contentWrapper}}
    <ol class="breadcrumb mybreadcrumb">
      <li><a href="/"><span class="glyphicon glyphicon-home"></span>&nbsp;Home</a></li>
      <li class="active">Options</li>
    </ol>
    options
  {{/contentWrapper}}
</template>

<template name="root">
  {{#contentWrapper}}
    <ol class="breadcrumb mybreadcrumb">
      <li class="active"><span class="glyphicon glyphicon-home"></span>&nbsp;Home</li>
    </ol>
    <ul>
      <li><a href="/tonight">Upcoming</a></li>
      <li><a href="/next_game">Suggest A Date</a></li>
      <li><a href="/players">Roster</a></li>
      <li><a href="/options">Options</a></li>
      <li><a href="/history">History</a></li>
      <!--<li><a href="/poker_groups">poker_groups - clone and add more?</a></li>-->
    </ul>
  {{/contentWrapper}}
</template>

<template name="showGame">
  <ol class="breadcrumb mybreadcrumb">
    <li><a href="/"><span class="glyphicon glyphicon-home"></span>&nbsp;Home</a></li>
    <li><a href="/game/20150304">Tonight</a></li>
    <li class="active">JohnB</li>
  </ol>
  <div class="chip-counter">
    {{> chip_counter}}
  </div>
  <p>This is the home page of our blog</p>
  <p>
    <a href="/hello-world">See Hello World Post</a>
  </p>
</template>

<template name="historical_games">
</template>
